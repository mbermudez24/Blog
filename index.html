    <script>
        // Generate an array of entries with dynamically created data
        const entriesData = Array.from({ length: 10 }, (_, index) => ({
            id: index + 1,
            title: `Entry Title ${index + 1}`,
            date: "Publication Date 1",
            content: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam aperiam consequuntur labore suscipit...",
            readMoreLink: "#"
        }));

        const idToContentMap = {};

        // Generate content mappings dynamically
        for (let i = 1; i <= entriesData.length; i++) {
            let proyects = 6;

            if (i <= proyects) {
                idToContentMap[i] = {
                    title: `Proyect ${i}`,
                    date: "Publication Date 1",
                    content: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam aperiam consequuntur labore suscipit...",
                    readMoreLink: "#"
                };
            } else {
                idToContentMap[i] = {
                    title: `Entry Title ${i}`,
                    date: "Publication Date 1",
                    content: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam aperiam consequuntur labore suscipit...",
                    readMoreLink: "#"
                };
            }

        }


        // Get the container element from the HTML
        const container = document.querySelector(".container");

        // Function to create an HTML element for an entry
        function createEntryElement(entry) {
            const article = document.createElement("article");
            article.className = "card";
            article.setAttribute("data-id", entry.id);

            article.innerHTML = `
                <h2>${entry.title}</h2>
                <span>${entry.date}</span>
                <p>${entry.content}</p>
                <a href="${entry.readMoreLink}">Read more</a>
            `;

            return article;
        }

        // Function to append entries to the container with alternating styles
        function appendEntriesToContainer(entries) {
            entries.forEach(entry => {
                const article = createEntryElement(entry);
                container.appendChild(article);
            });
        }

        // Update card content based on the ID
        // Function to update card content based on the ID
        function updateCardContent(id) {
            const card = document.querySelector(`[data-id="${id}"]`);
            if (card) {
                const newContent = idToContentMap[id];
                card.innerHTML = `
            <h2>${newContent.title}</h2>
            <span>${newContent.date}</span>
            <p>${newContent.content}</p>
            <a href="${newContent.readMoreLink}">Read more</a>
        `;
            }
        }


        // Call the function to append entries to the container
        appendEntriesToContainer(entriesData);

        // Call the function to update the content of the cards with a loop depending on the number of cards (replace with the desired ID)

        for (let i = 1; i <= entriesData.length; i++) {
            updateCardContent(i);
            //comprobemos i
            console.log(i);
        }

    </script>
